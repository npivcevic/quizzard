<div class="spinner">
    <mat-progress-spinner
        class="mat-spinner"
        [color]="color"
        mode="determinate"
        strokeWidth="12"
        [value]="timeLeft">
    </mat-progress-spinner>
    <span class="timeLeft">
        {{timeLeftInSeconds}}
    </span>
    <h4 class="spinner-text">{{text}}</h4>
</div>
