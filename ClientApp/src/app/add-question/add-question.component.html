<div class="add-question-form" >
    <form  #addquestionForm="ngForm" (ngSubmit)="postQuestion(this.postquestion)">
        <mat-form-field appearance="fill">
            <mat-label>Question</mat-label>
            <input  matInput name="question" [(ngModel)]="postquestion.text">
          </mat-form-field>
          <br>
          <div *ngFor="let answer of postquestion.answers; let i = index">
          <mat-form-field appearance="fill">
            <mat-label>Answer {{i+1}}</mat-label>
            <input matInput name="answer" [(ngModel)]="postquestion.answers[i].text"> 
          </mat-form-field>      
          <mat-slide-toggle name="isCorrect" color="primary" [(ngModel)]="postquestion.answers[i].isCorrect"></mat-slide-toggle>
        </div>
          <button mat-raised-button color="primary" type="submit">Add </button>
    </form>
</div>
