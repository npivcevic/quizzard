<table mat-table [dataSource]="leaderboard" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element;let index = index"> {{index+1}} </td>
    </ng-container>

    <ng-container matColumnDef="playerName">
        <th mat-header-cell *matHeaderCellDef> Igraƒç </th>
        <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Bodovi </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
