<header *ngIf="navbarservice.visible">
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']"><app-logo></app-logo></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="navbarservice.isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: navbarservice.isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/quiz-host']">Host Quiz</a>
          </li>
          <li  *ngIf=" this.authService.isUserLoggedIn && this.authService.userRole === 'Host'"  class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a  class="nav-link text-light" [routerLink]="['/quizzes']">Quizzes</a>
          </li>
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/quiz-player']">Join Quiz</a>
          </li>
          <!-- <li *ngIf="!this.authService.isUserLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/login']">Login</a>
          </li> -->
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/contact']">O nama</a>
          </li>
          <li *ngIf="this.authService.isUserLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" (click)="logout()" [routerLink]="['']">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
