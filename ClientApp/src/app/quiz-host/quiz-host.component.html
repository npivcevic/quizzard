<div class="main-frame">

    <div class="top-bar">

        <div class="domain "><a [routerLink]="['/']">PubKviz.HR</a></div>

        <div class="top-bar-link">Otiđi na pubkviz.hr. Šifra kviza je {{quizHostService.quizData.groupName}}</div>

    </div>

    <div class="body">

        <div class="active-players">
            <mat-card class="active-players-card">
                <mat-card-title style="text-align: center;">
                    <mat-card>
                        Aktivni igrači
                    </mat-card>
                </mat-card-title>
                <mat-card-content *ngFor="let player of quizHostService.quizData.players">
                    <mat-card [ngStyle]="quizHostService.addStyleToActivePlayerCard(player)"  style="display: flex" class="active-player-card">
                        <div class="player-name">
                            <strong>{{player.name}}</strong>
                        </div>
                        <div style="position: absolute; right: 10px" class="player-score">
                            <strong>{{player.score}}</strong>
                        </div>
                    </mat-card>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="question">
            <mat-card >
                <mat-card-content *ngIf="isIdle(); then startQuizButtonBlock"></mat-card-content>

                <ng-template [formGroup]="quizHostService.quizSetup"  #startQuizButtonBlock>
                    <mat-form-field appearance="outline">
                        <mat-label>Broj pitanja</mat-label>
                        <input matInput formControlName="questionsNo" type="number" >
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Vrijeme za odgovor</mat-label>
                        <input matInput formControlName="answerTime" type="number">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Vrijeme između pitanja</mat-label>
                        <input matInput formControlName="questionDelay" type="number">
                    </mat-form-field>
                    <div style="text-align: center;">
                        <button (click)="startQuiz()" type="submit" style="width: 80%;height: 100px;" mat-raised-button [disabled]="!quizHostService.quizSetup.valid">Pokreni Kviz</button>
                    </div>
                </ng-template>

                <mat-card-content *ngIf="!isIdle(); then questionBlock"></mat-card-content>

            <ng-template #questionBlock>
                <div style="text-align: left;">

                        <mat-card class="questionTitleCard">
                            <app-spinner 
                            [time]="quizHostService.currentSpinnerTimeout"
                            [text]="quizHostService.currentSpinnerText"
                            (timeout)="quizHostService.spinnerTimeout()"
                            >
                            </app-spinner>
                            <div class="questionText">
                                {{quizHostService.quizData.currentQuestion.text}}
                            </div>
                        </mat-card>
                        <div style="display: flex; flex-wrap: wrap;">
                            <div style="width: 50%;"
                                *ngFor="let answer of quizHostService.quizData.currentQuestion.answers; let i = index">
                                <mat-card
                                    [ngStyle]="{background:answer.isCorrect && isShowingAnswers() ? 'rgb(153, 211, 153)':'' }">
                                    {{answer.text}}
                                </mat-card>
                            </div>
                        </div>
                </div>
            </ng-template>

            <ng-template #scoreBoardBlock>
                <div style="text-align: center;"> 
                    <button mat-raised-button style="width: 80%;height: 100px;" (click)="quizHostService.startQuiz()">Pokreni novi kviz</button>
                </div>
            </ng-template>

            </mat-card>
        </div>

    </div>

    </div>

</div>
