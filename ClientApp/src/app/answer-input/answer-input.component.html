<div class="answerInput">
    <mat-form-field appearance="outline">
      <mat-label>Answer {{i+1}}</mat-label>
      <input matInput name="answer" class="answerTextInput" [(ngModel)]="answer.text">
    </mat-form-field>
    <input
        type="checkbox"
        class="anwerIsCorrectInput"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="answer.isCorrect">Correct Answer
  </div>
