<div class="QuizHostQuestionDisplay">
    <div class="questionTitleCard">
        <div class="questionText">
            <div class="questionNumber">
                Set pitanja : {{questionSetName}}
                <br>
                Pitanje {{currentQuestionNumber}}
                od {{totalQuestionsInSet}}
            </div>
            <div class="questionWrapper">
                <div class="questionTextWrapper">{{question.text}}</div>
            </div>
        </div>
        <app-spinner [time]="spinnerTimeout" [text]="spinnerText"
            (timeout)="timeout()">
        </app-spinner>
    </div>
    <div *ngIf="question.questionType !== 'Unesi odgovor'" class="answer-cards">
        <div *ngFor="let answer of question.answers; let i = index"
            class="answer-card-wrapper">
            <div class="answer-card" [class.correct]="answer.isCorrect && showAnswers">
                <span class="answer-letter">{{question.questionType === 'Abcd' ? getLetter(i)+':' : ''}}</span>
                <span class="answer-text" >{{answer.text}}</span>
            </div>
        </div>
    </div>
    <div *ngIf="question.questionType === 'Unesi odgovor' && showAnswers" class="answer-cards">
        <div *ngFor="let answer of question.answers; let i = index"
            class="answer-card-wrapper">
            <div class="answer-card" [class.correct]="showAnswers">
                <span class="answer-text" >{{answer.text}}</span>
            </div>
        </div>
    </div>

    <app-quiz-host-fun-fact
        class="fun-fact" [class.visible]="showAnswers && question.fact"
        [text]="question.fact ? question.fact : ''">
    </app-quiz-host-fun-fact>
</div>
