<div id="questions-page">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>This is a question page</h1> 
        </div>
        <div class="col">
          <div class="float-right">
            <button>add q</button>
          </div>
        </div>
      </div>
    </div>
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">Answer 1</th>
            <th scope="col">Answer 2</th>
            <th scope="col">Answer 3</th>
            <th scope="col">Answer 4</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let q of questions | async">
            <th scope="row"></th>
            <td>{{q.text}}</td>
            <td>{{q.answers[0].text}}</td>
            <td>{{q.answers[1].text}}</td>
            <td>{{q.answers[2].text}}</td>
            <td>{{q.answers[3].text}}</td>
            <td><button type="button" class="btn btn-outline-secondary">Edit</button>
                <button type="button" class="btn btn-outline-secondary">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
