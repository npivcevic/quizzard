<form #putquestionForm="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Question</mat-label>
        <input  matInput name="question" value={{data.text}}>
      </mat-form-field>
      <br>
      <app-answer-input *ngFor="let answer of data.answers; let i = index" [answer]="answer" [i]="i"></app-answer-input>
      <button mat-raised-button color="primary" type="submit">Change</button>
</form>
